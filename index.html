<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Daily tasks</title>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="container col-sm-6">
               <h1 class="text-primary text-center mt-4 mb-4">My Daily Tasks</h1>
               <div class="card" id="main">
                  <h3 class="today-task mt-1">What do you have to do today?</h3>
                  <form id="form-tasks" class="form-control">
                     <div class="wrap ">
                        <div class="form-group">
                           <label for="task">Add new task</label>
                           <input type="text" class="task form-control" id="task" placeholder="Enter Task">
                        </div>
                        <div class="form-group">
                           <input type="submit" class="btn btn-primary" id="add" value="Add">
                        </div>
                     </div>
                     <div class="wrap">
                        <h5>Search Tasks</h5>
                        <div class="form-group">
                           <input type="text" class="task form-control" id="filter" placeholder="Filter Tasks">
                        </div>
                        <ul class="list-group"></ul>
                        <a href="#" class="clear-tasks btn btn-secondary mt-2" id="clear">Clear Tasks</a>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script src="js/script.js"></script>
   </body>
</html>
